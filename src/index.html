    <script>

        const swiper = new Swiper('.swiper', {
            direction: 'horizontal',
            slidesPerView: 1,
            autoplay: {
                delay: 2500,
                disableOnInteraction: false,
            },
            loop: true,
            breakpoints: {
                640: {
                    slidesPerView: 1,
                    // spaceBetween: 20,
                },
                768: {
                    slidesPerView: 2,
                    // spaceBetween: 30,
                },
                1024: {
                    slidesPerView: 2,
                    // spaceBetween: 30,
                },
            },

            // If we need pagination
            pagination: {
                el: '.swiper-pagination',
            },

            // Navigation arrows
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },

            // overflow
            allowTouchMove: true,

            // And if we need scrollbar
            scrollbar: {
                el: '.swiper-scrollbar',
            },
        });
